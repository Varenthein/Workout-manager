<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Workout manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <audio id="victory">
        <source src="audio/victory.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <form autocomplete="off">
            <h1>Interval manager</h1>
            <hr>
            Liczba powtórzeń: <input class="form-control" value="1" min=1 type="number" id="sessions">
            Długość ćwiczenia: <input class="form-control" value="0" type="number" id="workout_time">
            Długość przerwy: <input class="form-control" value="0" type="number" id="rest_time">
            <a class="btn btn-primary submit">Rozpocznij</a>
            <hr>
        </form>
        <div class="info">
          <h3 data-bind="sessions"><strong>Workout:</strong><span>0/0</span></h3>
          <h3 data-bind="time_left"><strong>Pozostało:</strong><span>0</span></h3>
          <h2 id="timer"><span>0</span><small>sec</small></h2>
        </div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>

  </body>
</html>
